<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body class="bg-light">
    <main>
        <section class="container">
            <h1 class="text-center mt-5">Book Archive </h1>
            <hr class="w-50 mx-auto">
        </section>

        <section class="container">
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control ps-3 p-3" placeholder="Book/ Author"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchKey()" id="search-button" class="btn btn-outline-secondary px-3"
                    type="button">search</button>
            </div>

            <!-- error message & total book result -->

            <section class="container w-50 mt-3 my-3 text-center  ">
                <!-- book search total result -->
                <div id="bookFound">
                    <h3 id="total-result" class="">Books with same keyword found: </h3>
                    <h3 id="error-msg" class="text-danger">Something went wrong! Please try again later...</h3>
                    <h3 id="empty-input" class="text-danger">Please enter something to search</h3>
                </div>

            </section>

            <section class="container w-75 my-3">

                <!-- book search result -->

                <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 ">



                </div>
                </div>

            </section>

    </main>






    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="script/script.js"></script>
</body>

</html>
